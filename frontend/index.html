<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI Code Recognizer — Demo</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="bg"></div>

    <main class="app">
      <header class="app__header">
        <div class="logo">AI Code<span class="accent">Recognizer</span></div>
        <div class="subtitle">Detect programming language from screenshot or paste</div>
      </header>

      <section class="upload-card glass">
        <div class="upload-left">
          <div class="uploader">
            <!-- Allow direct camera capture on mobile with capture="environment" -->
            <input id="file-input" type="file" accept="image/*" capture="environment" />
            <label for="file-input" class="uploader-btn">Take Photo / Upload</label>
            <button id="camera-toggle" class="uploader-btn" type="button">Use Camera</button>
            <textarea id="text-input" placeholder="—or paste code here to analyze—" rows="6"></textarea>
            <button id="analyze-btn" class="btn primary">Analyze</button>
          </div>
        </div>

        <div class="upload-right">
          <div class="scan-area">
            <div class="scan-header">Scan preview</div>
            <div class="preview" id="preview">Drop image or paste text</div>
            <div class="camera-panel" id="camera-panel" aria-hidden="true">
              <video id="camera-video" autoplay playsinline></video>
              <div class="camera-overlay">
                <div class="scan-frame"></div>
                <div class="scan-line"></div>
              </div>
              <div class="camera-controls">
                <button id="capture-btn" class="btn primary">Capture</button>
                <button id="stop-camera-btn" class="btn">Stop</button>
              </div>
            </div>
            <div class="result" id="result">
              <div class="lang">—</div>
              <div class="confidence">Confidence: —</div>
              <div class="indicators"></div>
            </div>
          </div>
        </div>
      </section>

      <footer class="app__footer small">Built as an MVP demo — try it locally with the backend (see README)</footer>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
